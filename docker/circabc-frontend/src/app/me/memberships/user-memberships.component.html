<section class="box box--alternate-lines box--button">
  <header class="header">
    <span class="title">{{ 'label.my.groups' | translate }}</span>
    <span class="icons">
      <cbc-hint [text]="'memberships.yours.help.text' | translate"></cbc-hint>
    </span>
  </header>
  <cbc-horizontal-loader *ngIf="loading"></cbc-horizontal-loader>
  <div class="main main--listing limit-height">
    <ul *ngIf="memberships">
      <li class="row" *ngFor="let member of memberships">
        <span class="date">{{ getProfileDisplay(member.profile) }}</span>
        {{ 'label.on' | translate }}
        <a [routerLink]="['/group', member.interestGroup?.id]">{{
          getGroupDisplay(member.interestGroup)
        }}</a>
      </li>
    </ul>
  </div>
  <div class="footer">
    <a class="footer__button" [routerLink]="['/explore']">{{
      'label.browse.all.groups' | translate
    }}</a>
  </div>
</section>
