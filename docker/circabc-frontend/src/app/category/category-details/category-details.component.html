<form [formGroup]="categoryForm">
  <div class="field">
    <label for="name">{{ 'label.name' | translate }}</label>
    <input type="text" id="name" value="" formControlName="name" />
    <cbc-control-message [control]="nameControl"></cbc-control-message>
  </div>

  <cbc-multilingual-input
    formControlName="title"
    [label]="'label.title' | translate"
    [placeholder]="'label.title' | translate"
    [lang]="'en'"
  ></cbc-multilingual-input>

  <div class="field" *ngIf="loading">
    <label
      >{{ 'label.updating' | translate }}...
      <cbc-spinner></cbc-spinner>
    </label>
  </div>

  <div class="buttons-group" *ngIf="!loading">
    <a class="cta" (click)="update()">{{ 'label.update' | translate }}</a>
    <a class="button" (click)="cancel()">{{ 'label.cancel' | translate }}</a>
  </div>
</form>
