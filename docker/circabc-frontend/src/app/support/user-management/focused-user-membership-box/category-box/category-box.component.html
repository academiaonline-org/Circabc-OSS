<section class="group-box">
  <div class="profile">
    <strong>{{ 'label.category.administrator' | translate }}</strong>
  </div>
  <div class="group" *ngIf="category && category.title">
    <strong>{{ category.title | cbcI18n }}</strong>
    <br />
    {{ category.name }}
  </div>
  <div class="actions">
    <cbc-inline-delete
      [deleteLabel]="'label.remove' | translate"
      (deletionConfirmed)="uninviteUSer()"
    ></cbc-inline-delete>
  </div>
</section>
