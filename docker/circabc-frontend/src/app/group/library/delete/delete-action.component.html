<a (click)="showModal = true" class="delete">{{
  'label.delete' | translate
}}</a>
<cbc-modal
  [title]="'label.delete'"
  (ok)="delete()"
  (cancel)="cancelWizard('close')"
  [okLabel]="'label.delete'"
  [(visible)]="showModal"
  [executing]="deleting"
  [executingLabel]="'label.deleting'"
>
  {{ confirmationMessage | translate }}
</cbc-modal>
