<cbc-modal
  [title]="'label.checkin'"
  (ok)="checkin()"
  (cancel)="closePopupWindow()"
  [okLabel]="'label.accept'"
  [(executing)]="processing"
  [executingLabel]="'label.checking.in'"
  [(visible)]="showModal"
  [contentClass]="'modal-content'"
>
  <form [formGroup]="form">
    <div class="field">
      <label for="comment">{{ 'label.comment' | translate }}</label>
      <textarea id="comment" formControlName="comment"></textarea>
    </div>
    <div class="field switch">
      <div class="label">{{ 'label.minor.change' | translate }}</div>
      <input
        id="minorChange"
        name="minorChange"
        class="cmn-toggle cmn-toggle-round"
        type="checkbox"
        formControlName="minorChange"
      />
      <label for="minorChange" class="nonBlockLabel"></label>
      <span>{{
        (form.controls['minorChange'].value === true ? 'label.yes' : 'label.no')
          | translate
      }}</span>
    </div>
    <div class="field switch">
      <div class="label">{{ 'label.keep.checked.out' | translate }}</div>
      <input
        id="keepCheckedOut"
        name="keepCheckedOut"
        class="cmn-toggle cmn-toggle-round"
        type="checkbox"
        formControlName="keepCheckedOut"
      />
      <label for="keepCheckedOut" class="nonBlockLabel"></label>
      <span>{{
        (form.controls['keepCheckedOut'].value === true
          ? 'label.yes'
          : 'label.no'
        ) | translate
      }}</span>
    </div>
  </form>
</cbc-modal>
