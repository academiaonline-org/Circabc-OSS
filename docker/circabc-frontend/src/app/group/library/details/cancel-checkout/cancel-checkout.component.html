<cbc-modal
  [title]="'label.cancel.checkout'"
  (ok)="cancelCheckout()"
  (cancel)="closePopupWindow()"
  [okLabel]="'label.undo.checkout'"
  [executingLabel]="''"
  [(visible)]="showModal"
  [contentClass]="'modal-content'"
>
  <p>
    {{ 'label.sure.cancel.checkout' | translate }}
    <br /><br />
    <span class="hint">
      {{ 'label.sure.cancel.checkout.hint' | translate }}
    </span>
  </p>
</cbc-modal>
