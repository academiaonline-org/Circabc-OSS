<cbc-horizontal-loader *ngIf="loading"></cbc-horizontal-loader>
<div class="wrap page-container">
  <div class="page-header">
    <a (click)="goBack()" class="page-header__backlink backlink">{{
      'label.back' | translate
    }}</a>
    <span
      class="page-header__title"
      [innerHtml]="'user.page.title' | translate"
    ></span>
  </div>

  <cbc-member-card [user]="user"></cbc-member-card>
</div>
