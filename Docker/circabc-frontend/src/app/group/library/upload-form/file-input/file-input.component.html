<h1>
  <img src="img/keyboard-right-arrow-triple-blue.png" alt="" />1
  {{ 'label.file' | translate }}
</h1>

<div style="background-color: #fff; padding: 25px">
  <div style="margin-bottom: 25px">
    <cbc-notification-message
      [severity]="1"
      [message]="'library.folder.public.upload' | translate"
      [guestAllowed]="hasGuestAccess"
    ></cbc-notification-message>
  </div>
  <div class="field field--file" *ngIf="!disable">
    <input
      data-cy="file-input"
      type="file"
      id="file"
      class="inputfile inputfile-6"
      (change)="fileChangeEvent($event)"
      multiple
    />
    <label for="file" class="cta cta--plus">
      {{ 'label.add.files' | translate }}
    </label>
  </div>

  <div
    data-cy="drop-zone"
    class="drop-zone"
    *ngIf="!disable"
    (dragenter)="dragenter($event)"
    (dragover)="dragover($event)"
    (drop)="drop($event)"
  >
    {{ 'label.upload.drag.help' | translate }}
  </div>

  <div class="" *ngIf="disable">
    {{ 'label.uploading' | translate }} <cbc-spinner></cbc-spinner>
  </div>

  <div class="info">
    <img src="img/information-button.png" alt="/!\" />&nbsp;
    {{
      'text.big.file.exception'
        | translate: { maxFileUploadSize: maxFileUpload | cbcSize: true }
    }}
  </div>
</div>
