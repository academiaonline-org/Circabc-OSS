<section *ngIf="loading">
  <cbc-spinner></cbc-spinner>
  <header>
    {{ 'dashboard.' + when + '.highlights' | translate }}
  </header>
  <p class="loadingPanel">
    {{ 'dashboard.loading.text' | translate }}
  </p>
</section>
<section *ngIf="error">
  <p class="loadingPanel">
    <img src="img/error-triangle-orange-16.png" />&nbsp;{{
      'dashboard.timeline.loading.error' | translate: { period: when }
    }}
  </p>
</section>

<cbc-timeline-step
  *ngIf="userFeed && !loading"
  [userFeed]="userFeed"
  [when]="when"
></cbc-timeline-step>
