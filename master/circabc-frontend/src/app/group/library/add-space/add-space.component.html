<cbc-modal
  *ngIf="createSpaceForm !== undefined"
  [title]="'add.space.create.space'"
  (ok)="createSpace()"
  (cancel)="cancelWizard('close')"
  [okLabel]="'label.create'"
  [(visible)]="showWizard"
  [executing]="creating"
  [executingLabel]="'label.creating'"
  [showOkButton]="createSpaceForm.valid && !creating"
>
  <form [formGroup]="createSpaceForm">
    <div class="field">
      <label for="name">{{ 'label.name' | translate }}</label>
      <input
        formControlName="name"
        type="text"
        id="name"
        value=""
        placeholder="{{ 'label.placeholder.space.name' | translate }}"
      />
      <cbc-control-message [control]="nameControl"></cbc-control-message>
    </div>
    <cbc-multilingual-input
      formControlName="title"
      [label]="'label.title' | translate"
      [placeholder]="'label.title' | translate"
      [lang]="'EN'"
    ></cbc-multilingual-input>
    <cbc-multilingual-input
      formControlName="description"
      [label]="'label.description' | translate"
      [placeholder]="'label.description' | translate"
      [lang]="'EN'"
      [textarea]="true"
    ></cbc-multilingual-input>
  </form>
</cbc-modal>
