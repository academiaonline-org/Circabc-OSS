<!-- MODAL BOX -->
<div
  class="black-overlayer"
  *ngIf="showModal"
  [class.overlayer-shown]="showModal"
  [class.overlayer-hidden]="!showModal"
></div>
<section
  class="modal"
  *ngIf="showModal"
  [class.modal-shown]="showModal"
  [class.modal-hidden]="!showModal"
  style="margin-top: 0"
>
  <a class="close-icon" (click)="cancel('close')"></a>
  <header>
    <h2 class="title">{{ 'label.signal.abuse' | translate }}</h2>
  </header>

  <section class="modal-content">
    <div class="wrapping">
      <form [formGroup]="signalPostForm">
        <div class="field">
          <label for="abuseText">{{
            'label.message.optional' | translate
          }}</label>
          <textarea id="abuseText" formControlName="abuseText"></textarea>
        </div>
      </form>
      {{ 'label.original.post.text' | translate }}:<br /><br />
      <p *ngIf="message" class="comment-message" [innerHtml]="message"></p>
      <br /><br />
      <div class="field" *ngIf="executing">
        <label
          >{{ 'label.running' | translate }}... <cbc-spinner></cbc-spinner
        ></label>
      </div>
    </div>
  </section>

  <section class="modal-footer">
    <!-- Buttons -->
    <div class="buttons-group" *ngIf="!executing">
      <a class="cta" (click)="accept()">{{ 'label.submit' | translate }}</a>
      <a class="button" (click)="cancel('close')">{{
        'label.cancel' | translate
      }}</a>
    </div>
  </section>
</section>
