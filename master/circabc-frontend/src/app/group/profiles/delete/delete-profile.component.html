<cbc-modal
  [title]="'label.delete'"
  (ok)="delete()"
  (cancel)="cancelWizard()"
  [okLabel]="'label.delete'"
  [(visible)]="showModal"
  [(executing)]="deleting"
  [executingLabel]="'label.deleting'"
>
  <p *ngIf="profile">
    {{ 'profile.delete.confirmation' | translate }}
    <br />
    <br />
    {{ 'label.name' | translate }}: {{ profile.title | cbcI18n }}
    <br />
    <br />
    <span class="hint">{{
      'profile.delete.more.information' | translate
    }}</span>
  </p>
</cbc-modal>
