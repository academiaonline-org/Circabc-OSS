---
apiVersion: apps/v1
#kind: DaemonSet
kind: Deployment
metadata:
  name: proxy
spec:
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      containers:
      - name: proxy
        image: academiaonline/nginx:8.3
        ports:
        - containerPort: 8080
#          hostPort: 8080
          protocol: TCP        
        volumeMounts:
        - name: nginx-default
          mountPath: /etc/nginx/conf.d/default.conf
          readOnly: true
          subPath: default.conf
        - name: nginx-conf
          mountPath: /etc/nginx/nginx.conf
          readOnly: true
          subPath: nginx.conf
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
      volumes:
      - name: nginx-conf
        configMap:
          items:
          - key: nginx.conf
            path: nginx.conf
          name: nginx.conf.proxy
      - name: nginx-default
        secret:
          items:
          - key: default.conf
            path: default.conf
          secretName: default.conf.proxy
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}          
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular
  template:
    metadata:
      labels:
        app: angular
    spec:
      containers:
      - name: angular
        image: academiaonline/circabc-oss:latest-angular
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: nginx-default
          mountPath: /etc/nginx/conf.d/default.conf
          readOnly: true
          subPath: default.conf
        - name: nginx-conf
          mountPath: /etc/nginx/nginx.conf
          readOnly: true
          subPath: nginx.conf
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
      volumes:
      - name: nginx-conf
        configMap:
          items:
          - key: nginx.conf
            path: nginx.conf
          name: nginx.conf.angular
      - name: nginx-default
        secret:
          items:
          - key: default.conf
            path: default.conf
          secretName: default.conf.angular
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        args:
        - $(MYSQL_ARG_1)
        - $(MYSQL_ARG_2)
        - $(MYSQL_ARG_3)
        env:
        - name: MYSQL_ARG_1
          valueFrom:
            configMapKeyRef:
              key: env1
              name: db.env
        - name: MYSQL_ARG_2
          valueFrom:
            configMapKeyRef:
              key: env2
              name: db.env
        - name: MYSQL_ARG_3
          valueFrom:
            configMapKeyRef:
              key: env3
              name: db.env
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: mysql-root-password
              name: mysql-root-password
        image: mysql:5.6
        ports:
        - containerPort: 3306
          protocol: TCP        
        volumeMounts:
        - name: db
          mountPath: /var/lib/mysql
        - name: db-init
          mountPath: /docker-entrypoint-initdb.d/setup.sql
          readOnly: true
          subPath: setup.sql          
      volumes:
      - name: db
        emptyDir: {}
 #       persistentVolumeClaim:
 #         claimName: db
      - name: db-init
        secret:
          items:
          - key: setup.sql
            path: setup.sql
          secretName: setup.sql
